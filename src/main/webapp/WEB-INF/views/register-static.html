<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!--TODO replace all links to Thymeleaf ones-->
    <title>Todo</title>
    <link rel="stylesheet"
          type="text/css"
          href="../../resources/css/bootstrap.min.css"/>
    <link rel="stylesheet"
          type="text/css"
          href="../../resources/css/register.css"/>
    <link rel="shortcut icon" href="../../resources/icons/favicon.ico">
</head>
<body>
<nav class="navbar navbar-default">
    <!--TODO check if it is better to use fluid container-->
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-left" href="#">
                <img alt="Todo" height="45px" src="../../resources/icons/done.png">
            </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="#todo">Tasks</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#login">Sign in</a></li>
                <li><a href="#logon">Sign up</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="container">
    <form class="form-horizontal" role="form">
        <h2>Please register</h2>
        <div>
            <label for="login" class="col-sm-3 control-label">Login</label>
            <div class="col-sm-9">
                <input type="text" id="login" placeholder="Login" class="form-control" autofocus>
                <!--<span class="help-block">All letters are acceptable</span>-->
            </div>
        </div>
        <div>
            <label for="password" class="col-sm-3 control-label">Password</label>
            <div class="col-sm-9">
                <input type="password" id="password" placeholder="Password" class="form-control">
            </div>
        </div>
        <div>
            <div class="col-sm-9 col-sm-offset-3">
                <button type="submit" class="btn btn-lg btn-primary btn-block">Register</button>
            </div>
        </div>
    </form> <!-- /form -->
</div> <!-- ./container -->
</body>
