<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Todo</title>
    <link rel="stylesheet"
          type="text/css"
          th:href="@{/resources/css/bootstrap.min.css}"/>
    <link rel="stylesheet"
          type="text/css"
          th:href="@{/resources/css/tasks.css}"/>
    <link rel="shortcut icon" th:href="@{/resources/icons/favicon.ico}">
</head>
<body>
<div th:replace="general/menu :: menu">...</div>
<div class="container">
    <div class="react-app">
        <header class="header">
            <h2>Todo</h2>
            <div class="todo-input-group input-group">
                <input id="new-task-input" type="text" class="todo-input form-control"
                       placeholder="What needs to be done?"
                       aria-describedby="basic-addon"/>
                <span class="todo-new clickable input-group-addon" id="basic-addon"
                      onclick="Task.saveTask()">New task</span>
            </div>
        </header>
        <div class="todos" id="todos">
            <div th:id="${task.getId()}" class="todo well well-sm" th:each="task : ${tasks}">
                <span th:text="${task.getTodo()}" class="todo-text" onclick="Task.clickUpdateTask(this)">Just do something else</span>
                <span class="todo-remove clickable glyphicon glyphicon-remove" aria-hidden="true"
                      onclick="Task.deleteTask(this)"></span>
            </div>
            <!--<div class="todo well well-sm">
                <span class="todo-text">Just do something</span>
                <span class="todo-remove clickable glyphicon glyphicon-remove" aria-hidden="true"></span>
            </div>
            <div class="todo well well-sm">
                <span class="todo-text">Just do something else</span>
                <span class="todo-remove clickable glyphicon glyphicon-remove" aria-hidden="true"></span>
            </div>
            <div class="todo well well-sm">
                <span class="todo-text">Just do something different and long long long long long long long ...</span>
                <span class="todo-remove clickable glyphicon glyphicon-remove" aria-hidden="true"></span>
            </div>-->

        </div>
    </div>
</div>

<script th:src="@{/resources/js/jquery/jquery.min.js}"></script>
<script th:src="@{/resources/js/jquery/jquery.cookie.min.js}"></script>
<script th:src="@{/resources/js/bootstrap/bootstrap.min.js}"></script>
<script th:src="@{/resources/js/config.js}"></script>
<script th:src="@{/resources/js/scripts/tasks.js}"></script>
</body>
